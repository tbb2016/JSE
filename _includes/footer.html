<footer role="contentinfo" id="site-footer" style="bottom: 0">
	<nav role="navigation" class="menu bottom-menu">
		<ul class="menu-item">
		{% for link in site.data.footer %}
      {% if link.url contains 'http' %}
        {% assign domain = '' %}
        {% else %}
        {% assign domain = site.url %}
      {% endif %}
      <!--IMG STYLE="position:absolute; TOP:90%; LEFT:80%px; WIDTH:50px; HEIGHT:50px" SRC="/images/kids-009.jpg"-->
			<li><a href="{{ domain }}{{ link.url }}" {% if link.url contains 'http' %}target="_blank"{% endif %}><font background="#AAAAAA" color="#FFFFFF" face="华文细黑"><small>{{ link.title }}</small></a></li>
		{% endfor %}
		</ul>
	</nav><!-- /.bottom-menu -->
  <!--a href="{{ site.url }}"><img src="{{ site.url }}/images/joyseed_white.jpg" width="60" height="60" style="margin-left: 0; margin-bottom: 0; border=0;"></a-->
  <p><font background="#AAAAAA" color="#FFFFFF" face="华文细黑">&#169; {{ site.time | date: '%Y' }} <a href="{{ site.url }}"><font background="#AAAAAA" color="#FFFFFF" face="华文细黑"><small>{{ site.title }}</small></a> &nbsp; ∙ &nbsp; 📞&nbsp;<small> +86 (21) 1234-5678</small> &nbsp; ∙ &nbsp;  <a href="{{ site.url }}/contact/"><font background="#AAAAAA" color="#FFFFFF" face="华文细黑">>Email Us</font></a>
  </font></p>
</footer>
